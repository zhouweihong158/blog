<header>

    <div class="medium">

</header>
<div class="hheader"></div>
    <div class="newtheme">
       <main>
           <div class="newtitle">
             新建专题
           </div>
           <form class="form-horizontal">
               <div class="form-group">
                   <img src="" alt=""  class="themephoto">
                   <div class="col-sm-10">
                       <input type="file">
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-sm-2 control-label">名称</label>
                   <div class="col-sm-10">
                       <input type="password" class="form-control" placeholder="Password">
                   </div>
               </div>
               <div class="form-group">
                   <label  class="col-sm-2 control-label">描述</label>
                   <div class="col-sm-10">
                       <textarea class="form-control" rows="3"></textarea>
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-sm-2 control-label">其他管理员</label>
                   <div class="col-sm-10">
                       <input type="password" class="form-control" placeholder="输入用户名">
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-sm-2 control-label">是否允许投稿</label>
                   <div class="col-sm-10">
                      允许 <input type="radio" name="optionsRadios" value="允许" checked>
                      不允许 <input type="radio" name="optionsRadios"  value="不允许">
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-sm-2 control-label">投稿是否需要审核</label>
                   <div class="col-sm-10">
                       需要 <input type="radio" name="optionsRadios" value="需要" checked>
                       不需要 <input type="radio" name="optionsRadios"  value="不需要">
                   </div>
               </div>
               <div class="form-group">
                   <div class="col-sm-offset-2 col-sm-10">
                       <button type="submit" class="btn btn-default">创建专题</button>
                   </div>
               </div>
           </form>
       </main>
    </div>
